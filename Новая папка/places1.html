<style>
#tab { display:none; margin-top:10px; border:1px solid #ccc; padding:10px; }
.post { border-top:1px solid #aaa; margin-top:10px; padding-top:10px; }
img { max-width:150px; display:block; margin-top:5px; }

<body>

<button onclick="tab.style.display = tab.style.display==='block'?'none':'block'">
Открыть вкладку
</button>

<div id="tab">
  <textarea id="text" placeholder="Маркакөл — одно из самых живописных высокогорных озёр Восточного Казахстана, расположенное в южной части Алтай на территории Казахстан. Озеро находится в межгорной котловине на высоте около 1 400 метров над уровнем моря и окружено густыми таёжными лесами и хребтами. Маркакөл славится кристально чистой и холодной водой. В озеро впадает множество небольших рек и ручьёв, а вытекает только одна река — Кальжир. В водоёме обитает редкая рыба ускуч (маркакольский ленок), которая встречается только здесь. Природа вокруг озера отличается богатым биоразнообразием: здесь можно встретить маралов, соболей и различных хищных птиц. Территория охраняется государством и входит в состав Маркакольский государственный природный заповедник, созданного для сохранения уникальной экосистемы региона. Маркакөл привлекает туристов своей нетронутой природой, тишиной и возможностью экологического отдыха. Это место по праву считается одной из природных жемчужин Восточно-Казахстанской области."></textarea><br><br>
  <input type="file" id="file" accept="image/*"><br><br>
  <button onclick="publish()">Опубликовать</button>
</div>

<div id="posts"></div>

<script>
let posts = JSON.parse(localStorage.getItem("posts")) || [];

function publish(){
  let text = document.getElementById("text").value;
  let file = document.getElementById("file").files[0];

  if(!text && !file) return;

  let reader = new FileReader();
  reader.onload = function(e){
    let post = {
      text: text,
      img: file ? e.target.result : null
    };
    posts.push(post);
    localStorage.setItem("posts", JSON.stringify(posts));
    showPosts();
  };

  if(file) reader.readAsDataURL(file);
  else {
    posts.push({text:text, img:null});
    localStorage.setItem("posts", JSON.stringify(posts));
    showPosts();
  }
}

function showPosts(){
  let container = document.getElementById("posts");
  container.innerHTML = "";
  posts.forEach(p=>{
    container.innerHTML += `
      <div class="post">
        <p>${p.text}</p>
        ${p.img ? `<img src="${p.img}">` : ""}
      </div>
    `;
  });
}

showPosts();
</script>

</body>
