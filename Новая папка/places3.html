<style>
#tab { display:none; margin-top:10px; border:1px solid #ccc; padding:10px; }
.post { border-top:1px solid #aaa; margin-top:10px; padding-top:10px; }

<body>

<button onclick="tab.style.display = tab.style.display==='block'?'none':'block'">
Открыть вкладку
</button>

<div id="tab">
  <textarea id="text" placeholder="Рахмановские ключи — знаменитый бальнеологический курорт Восточного Казахстана, расположенный в горах Южный Алтай неподалёку от Катон-Карагайский национальный парк. Это одно из самых живописных и экологически чистых мест региона.
Главная особенность курорта — горячие радоновые источники, температура воды в которых достигает +34…+43 °C. Минеральная вода используется для лечения заболеваний опорно-двигательного аппарата, нервной системы и кожи. Благодаря сочетанию горного воздуха, хвойных лесов и лечебных ванн курорт популярен среди туристов и отдыхающих со всего Казахстана.
Рахмановские ключи находятся на высоте более 1 700 метров над уровнем моря, рядом с красивым высокогорным озером. Это место славится не только лечебными свойствами, но и удивительными пейзажами: альпийские луга, кристально чистые реки и заснеженные вершины создают атмосферу уединения и гармонии с природой.
Сегодня Рахмановские ключи — это сочетание природной силы, спокойствия и традиций оздоровительного отдыха."></textarea><br><br>
  <input type="file" id="file" accept="image/*"><br><br>
  <button onclick="publish()">Опубликовать</button>
</div>

<div id="posts"></div>

<script>
let posts = JSON.parse(localStorage.getItem("posts")) || [];

function publish(){
  let text = document.getElementById("text").value;
  let file = document.getElementById("file").files[0];

  if(!text && !file) return;

  let reader = new FileReader();
  reader.onload = function(e){
    let post = {
      text: text,
      img: file ? e.target.result : null
    };
    posts.push(post);
    localStorage.setItem("posts", JSON.stringify(posts));
    showPosts();
  };

  if(file) reader.readAsDataURL(file);
  else {
    posts.push({text:text, img:null});
    localStorage.setItem("posts", JSON.stringify(posts));
    showPosts();
  }
}

function showPosts(){
  let container = document.getElementById("posts");
  container.innerHTML = "";
  posts.forEach(p=>{
    container.innerHTML += `
      <div class="post">
        <p>${p.text}</p>
        ${p.img ? `<img src="${p.img}">` : ""}
      </div>
    `;
  });
}

showPosts();
</script>
